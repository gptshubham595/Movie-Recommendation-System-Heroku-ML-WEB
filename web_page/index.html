    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(".swiper-container").hide();
        $("#loader").hide();
        var input = document.getElementById("myInput");

        var res = "";
        var k = "";
        var chrome = !!window.chrome;

        $(document).click(function() {
            document.getElementById("audioplay").pause();
            document.getElementById("audioplay").play();
        });

        function fetching(isit) {
            if (isit) {
                $("#loader").show();
                $(".swiper-container").hide();
            } else {
                $("#loader").hide();
                $(".swiper-container").show();
            }
        }
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                if (chrome) {
                    document.getElementById("audioplay").pause();
                    document.getElementById("audioplay").play();
                }
                fetching(true);
                event.preventDefault();
                res = "";
                console.log("press");

                event.preventDefault();
                search($(".search-input").val());
                return false; // for good measure
            }
        });

        function getRandomInt() {
            var num = Math.floor(Math.random() * 7) + 1;
            return num.toString();
        }

        function play_loop() {
            var audio = $("#audioplay");
            $("#mp3_source").attr("src", "audio/sound_" + getRandomInt() + ".mp3");
            /****************/
            audio[0].pause();
            audio[0].load(); //suspends and restores all audio element
            audio[0].oncanplaythrough = audio[0].play();
        }
        $(document).ready(function() {
            document.getElementById("audioplay").volume = 0.6;
            $("#audioplay")[0].pause();
            play_loop();
        });
        var audio = document.getElementById("audioplay");
        audio.addEventListener("ended", function() {
            audio.src = "audio/sound_" + getRandomInt() + ".mp3";
            audio.pause();
            audio.load();
            audio.play();
        });

        $("a").click(function(event) {
            if (chrome) {
                document.getElementById("audioplay").pause();
                document.getElementById("audioplay").play();
            }
            fetching(true);
            res = "";
            console.log("press");
            event.preventDefault();
            search($(".search-input").val());
            return false; // for good measure
        });
        var mySwiper;
        var t = 0;

        function startSwipe() {
            var sliderSelector = ".swiper-container",
                options = {
                    init: false,
                    loop: true,
                    speed: 800,
                    slidesPerView: 2, // or 'auto'
                    // spaceBetween: 10,
                    centeredSlides: true,
                    effect: "coverflow", // 'cube', 'fade', 'coverflow',
                    coverflowEffect: {
                        rotate: 50, // Slide rotate in degrees
                        stretch: 0, // Stretch space between slides (in px)
                        depth: 100, // Depth offset in px (slides translate in Z axis)
                        modifier: 1, // Effect multipler
                        slideShadows: true, // Enables slides shadows
                    },
                    grabCursor: true,
                    parallax: true,
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    breakpoints: {
                        1023: {
                            slidesPerView: 1,
                            spaceBetween: 0,
                        },
                    },
                    // Events
                    on: {
                        imagesReady: function() {
                            this.el.classList.remove("loading");
                        },
                    },
                };
            mySwiper = new Swiper(sliderSelector, options);

            // Initialize slider
            if (t == 0) mySwiper.init();
        }

        function search(movie) {
            console.log("here");
            res = "";
            $.ajax({
                url: "https://similarshow.herokuapp.com/?movie_name=" + movie,
                method: "GET",
                headers: {
                    "content-type": "application/x-www-form-urlencoded",
                    "Access-Control-Allow-Origin": "*",
                },
                crossDomain: true,
                success: function(result) {
                    $(".swiper-container").show();
                    console.log("hey");
                    console.log(result);
                    res = JSON.parse(result);
                    var img = [];
                    k = "";
                    for (var i in res) {
                        // k += "<div class='" + b[l] + "'><img class='item' width='300px' height='300px' src='" + res[i] + "' /><div>" + i + "</div></div>"
                        k +=
                            "<div class='swiper-slide'><center><div class='content'><b><p class='title' data-swiper-parallax='-30%' data-swiper-parallax-scale='.7' style='color:#ff8d00'></b>" +
                            i +
                            "</p></div><img class='movie' style='width:20vw;  opacity:0.95;' src=" +
                            res[i] +
                            "></center></div>";
                    }
                    document.getElementById("swipe").innerHTML = "";
                    document.getElementById("swipe").innerHTML = k;
                    fetching(false);
                    startSwipe();
                    t = 1;
                },
            });
        }
    </script>
